<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GetYourGuide + Web Components + Vite</title>
    <style>
      html {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }
      body {
        display: grid;
        gap: 2rem;
        margin: 0 auto;
        max-width: 720px;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 3.2em;
        line-height: 1.1;
        display: grid;
      }
      .stack {
        display: grid;
        gap: 4rem;
      }
    </style>
  </head>
  <body>
    <h1>
      <span>GetYourGuide</span>
      <span>+</span>
      <span>Web Component</span>
      <span>+</span>
      <span>Vite</span>
    </h1>

    <h2>City Examples</h2>

    <div class="stack">
      <getyourguide-city city-id="200"></getyourguide-city>
      <getyourguide-city city-id="17"></getyourguide-city>
      <getyourguide-city city-id="59"></getyourguide-city>
    </div>

    <h2>Activity Examples</h2>

    <h3>Sydney Activities (specified 5 activities)</h3>
    <div class="stack">
      <getyourguide-activity query-type="search" query="sydney" size="5"></getyourguide-activity>
    </div>

    <h3>Berlin Activities (default number of activities)</h3>
    <div class="stack">
      <getyourguide-activity query-type="location" query="17"></getyourguide-activity>
    </div>

    <script type="module">
      import "gyg-wc";
    </script>
  </body>
</html>
