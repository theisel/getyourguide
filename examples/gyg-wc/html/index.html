<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GetYourGuide + Web Components</title>
    <style>
      html {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }
      body {
        display: grid;
        gap: 2rem;
        margin: 0 auto;
        max-width: 720px;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }
      h1,
      h2 {
        line-height: 1.1;
      }
      h1 {
        display: grid;
        font-size: 3.2em;
      }
      h2 {
        border: 2px solid;
        font-size: 2rem;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>
      <span>GetYourGuide</span>
      <span>+</span>
      <span>HTML</span>
    </h1>

    <section>
      <h2>City</h2>
      <gyg-city query="200" partner-id="0"></gyg-city>
    </section>

    <section>
      <h2>Availability</h2>
      <gyg-availability query="391726" partner-id="0"></gyg-availability>
    </section>

    <section>
      <h2>Availability (Vertical Layout)</h2>
      <gyg-availability query="391726" layout="vertical" partner-id="0"></gyg-availability>
    </section>

    <section>
      <h2>Activities</h2>

      <section>
        <h3>Sydney Activities (with 5 activities)</h3>
        <gyg-activities type="search" query="sydney" size="5" partner-id="0"></gyg-activities>
      </section>

      <section>
        <h3>Berlin Activities (default number of activities)</h3>
        <gyg-activities type="location" query="17" partner-id="0"></gyg-activities>
      </section>
    </section>

    <script type="module">
      import "gyg-wc";
    </script>
  </body>
</html>
